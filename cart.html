<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ELLABLINGS CLOTHING</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #cart-container {
            padding: 20px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        #cart-items li img {
            margin-right: 10px;
        }

        #cart-total {
            font-weight: bold;
            margin-top: 20px;
        }

        #checkout-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <img class="logoimg" src="WhatsApp Image 2025-05-04 at 00.25.43.jpeg" alt="logo">
            <h3 class="logo">ELLABLINGS</h3>
            <a class="fash" href="fashion.html">FASHION BLOG</a>
            <a href="cloth.html">CLOTH</a>
            <input class="srch" type="search" placeholder="Search your favourite....">
            <a href="rings.html">RINGS</a>
            <a href="watches.html">WATCHES</a>
            <a href="dashboard.php">BACK TO DASHBOARD</a>
        </div>
    </header>
    <div id="cart-container">
        <h2>Your Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: <span id="cart-total">&#8358;0</span></p>
        <button id="checkout-button">Proceed to Checkout via WhatsApp</button>
    </div>

    <script>
        const cartItemsList = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const whatsappNumber = "+2347038111401"; // Your WhatsApp number

        let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

        function updateCartDisplay() {
            cartItemsList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" width="50">
                    ${item.name} - ₦${item.price.toLocaleString()} x ${item.quantity} = ₦${(item.price * item.quantity).toLocaleString()}
                `;
                cartItemsList.appendChild(listItem);
                total += item.price * item.quantity;
            });

            cartTotalElement.textContent = `₦${total.toLocaleString()}`;
        }

        checkoutButton.addEventListener('click', function() {
            if (cart.length > 0) {
                let message = "Order Details:\n";
                let total = 0;

                cart.forEach(item => {
                    message += `- Item: ${item.name}, Quantity: ${item.quantity}, Price: ₦${item.price.toLocaleString()}, Subtotal: ₦${(item.price * item.quantity).toLocaleString()}\n`;
                    total += item.price * item.quantity;
                });

                message += `\nTotal Amount: ₦${total.toLocaleString()}`;
                const encodedMessage = encodeURIComponent(message);
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
                window.open(whatsappURL, '_blank');
            } else {
                alert("Your cart is empty.");
            }
        });

        updateCartDisplay();
    </script>
</body>
</html>
